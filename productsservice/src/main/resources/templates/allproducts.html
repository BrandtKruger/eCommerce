<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apple Products</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">

    <div class="row">

        <div class="col-md-12 col-md-offset-3">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Apple Products</h1>
                </div>

                <div class="panel-body">

                    <div class="table-responsive" th:if="${not #lists.isEmpty(products)}">


                        <table class="table table-hover">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>Product Condition</th>
                                    <th>Product Status</th>
                                    <th>Items In Stock</th>
                                    <th>Manufacturer</th>
                                </tr>
                            </thead>

                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}">1</td>
                                <td th:text="${product.name}">Apple</td>
                                <td th:text="${product.category}">Phone</td>
                                <td th:text="${product.description}">iPhone</td>
                                <td th:text="${product.price}">1</td>
                                <td th:text="${product.productCondition}">GOOD</td>
                                <td th:text="${product.productStatus}">IN_STOCK</td>
                                <td th:text="${product.inStock}">1</td>
                                <td th:text="${product.manufacturer}">Ap</td>
                            </tr>
                        </table>



                    </div>




                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
